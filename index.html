<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rifa Profondos</title>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#e6f7ff,#ffe6f2);
  margin:0;
  padding:20px;
}
h1{color:#FF0080;margin:0}
.subtitle{margin-top:5px;font-weight:bold}
.grid{
  display:grid;
  grid-template-columns: repeat(10,1fr);
  gap:10px;
  margin-top:20px;
}
.num{
  padding:15px;
  text-align:center;
  font-weight:bold;
  border-radius:10px;
  cursor:pointer;
  background:#fff;
  border:2px solid #00B6FF;
  transition:0.2s;
}
.num:hover{
  transform:scale(1.05);
}
.num.sold{
  background:#FF0080;
  color:white;
  border-color:#FF0080;
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
button{
  padding:8px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
.login{background:#00B6FF;color:white;}
.logout{background:#FF0080;color:white;}
.info{
  margin-top:10px;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="topbar">
  <div>
    <h1>Rifa Profondos</h1>
    <div class="subtitle">100 números · $30.000 c/u · Juega Sábado 4 abril 2026</div>
  </div>
  <div>
    <button id="loginBtn" class="login">Iniciar sesión</button>
    <button id="logoutBtn" class="logout" style="display:none">Cerrar sesión</button>
  </div>
</div>

<div class="info" id="contador"></div>

<div id="grid" class="grid"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCRZGRc3BZ470I_6A4voTArXEdIUVJ4KNo",
  authDomain: "rifa-lety.firebaseapp.com",
  projectId: "rifa-lety",
  storageBucket: "rifa-lety.firebasestorage.app",
  messagingSenderId: "862671491291",
  appId: "1:862671491291:web:1432835604836b043cbcfe",
  measurementId: "G-Z6R66ERK4C"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const grid = document.getElementById("grid");
const contador = document.getElementById("contador");

let currentUser = null;

// Crear números
for(let i=1;i<=100;i++){
  const num = String(i).padStart(3,"0");
  const div = document.createElement("div");
  div.className="num";
  div.id="num-"+num;
  div.textContent=num;
  div.onclick=()=>handleClick(num);
  grid.appendChild(div);
}

// Referencia Firestore
const numerosRef = collection(db,"rifas/profondos-abril-4-2026/numeros");

// Escuchar cambios en tiempo real
onSnapshot(numerosRef,(snapshot)=>{
  document.querySelectorAll(".num").forEach(n=>n.classList.remove("sold"));

  let vendidos = 0;

  snapshot.forEach(docSnap=>{
    const num = docSnap.id;
    const el = document.getElementById("num-"+num);
    if(el){
      el.classList.add("sold");
      vendidos++;
    }
  });

  contador.textContent = `Vendidos: ${vendidos} / 100`;
});

// Click número
async function handleClick(num){
  if(!currentUser){
    alert("Solo el administrador puede vender números");
    return;
  }

  const docRef = doc(db,"rifas/profondos-abril-4-2026/numeros",num);
  const el = document.getElementById("num-"+num);

  if(el.classList.contains("sold")){
    if(confirm("¿Desmarcar número?")){
      await deleteDoc(docRef);
    }
  }else{
    const name = prompt("Nombre del comprador:");
    if(name){
      await setDoc(docRef,{buyer:name});
    }
  }
}

// LOGIN
document.getElementById("loginBtn").onclick=async()=>{
  const email = prompt("Correo:");
  const pass = prompt("Contraseña:");
  if(!email || !pass) return;
  try{
    await signInWithEmailAndPassword(auth,email,pass);
  }catch(e){
    alert("Error login");
  }
};

document.getElementById("logoutBtn").onclick=()=>signOut(auth);

onAuthStateChanged(auth,user=>{
  currentUser=user;
  document.getElementById("loginBtn").style.display=user?"none":"inline-block";
  document.getElementById("logoutBtn").style.display=user?"inline-block":"none";
});
</script>

</body>
</html>
